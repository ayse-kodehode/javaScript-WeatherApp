<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="Header">
            <h1>The Weather</h1>
            <input type="text" id="searchBar" placeholder="Enter City..">
        </div>
        <div class="content">
            <div class="City">Stavanger,Norway</div>
            <div class="temp">15&deg;</div>
            <div class="desc">Sunny</div>
            <div class="minmax">14&deg;/15&deg;</div>
        </div>
        
    </div>    
    <script src="script.js"></script>
</body>
</html>
